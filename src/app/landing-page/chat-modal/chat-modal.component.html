

<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

 <!--Face-->
 <div class="modal-body">

</div>

<div class="modal-body" *ngIf=!session> 
  
  <form>
    
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="message">Please Type Your Message</label>
      <input type="text" class="form-control" id="message" required>
    </div>
    <button type="submit" class="btn btn-info" (click)="onSubmit" >Submit</button>
 
  </form>
</div>
