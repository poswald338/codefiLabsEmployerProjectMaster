

<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

 <!--Face-->
 <div class="modal-body"> 
   <div style="text-align: center;">
  <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.jpg" alt="avatar" 
       class="rounded-circle center">
</div>
</div>

<div class="modal-body" *ngIf=!session> 
  
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    
    <div class="form-group">
      <label for="name">Your Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="name" 
        required
        ngModel
        name="name">
    </div>
    <div class="form-group">
      <label for="message">Please Type Your Message</label>
      <input 
        type="text" 
        class="form-control" 
        id="message" 
        required
        ngModel
        name="message">
    </div>
    <button type="submit" class="btn btn-info" [disabled]="!f.valid" >Submit</button>
 
  </form>
</div>

<div class="modal-body" *ngIf=session> 
  <form>
    <div class="form-group">
    </div>
    <div class="form-group">
      <label for="message">Please Type Your Message</label>
      <input type="text" class="form-control" id="message" required>
    </div>
    <button type="submit" class="btn btn-info" >Submit</button>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
