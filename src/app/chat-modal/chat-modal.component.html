

<div class="modal-header">
    <h3 class="modal-title">Hi there!</h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&minus;</span>
    </button>
  </div>
  <div class="modal-body" *ngIf="session">
    <ul class="scroll">
      <app-message 
      *ngFor="let message of chatMessages"
      [name]="message[0].user"
      [text]="message[0].text"
      [timestamp]="message[0].timestamp"></app-message>
    </ul>
    <button (click)="sessionExpire()">Get</button>

 <!--Face-->
 <div class="modal-body" *ngIf="!session"> 
    <div style="text-align: center;">
  <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.jpg" alt="avatar" 
       class="rounded-circle center">
    </div>
<div > 
  
  <form (ngSubmit)="onSubmitSessionForm(sf)" #sf="ngForm">
    
    <div class="form-group">
      <label for="name">Your Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="name" 
        required
        ngModel
        name="name">
    </div>
    <div class="form-group">
      <label for="message">Please Type Your Message</label>
      <input 
        type="text" 
        class="form-control" 
        id="message" 
        required
        ngModel
        name="message">
    </div>
    <button type="submit" class="btn btn-info" [disabled]="!sf.valid" >Submit</button>
 
  </form>
</div>
</div>

<div *ngIf="session"> 
  <form (ngSubmit)="onSubmitMessageForm(mf)" #mf="ngForm">
    <div class="form-group">
      <label for="message">Please Type Your Message</label>
      <input 
        type="text" 
        class="form-control" 
        id="message" 
        required
        ngModel
        name="message">
    </div>
    <button type="submit" class="btn btn-info" >Submit</button>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
