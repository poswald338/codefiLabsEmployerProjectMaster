<div class="commentArea">
    <div class="bubbledRight" *ngIf="msg.user === 'web'">
        <li>
            <p>{{msg.name}}</p>
            <p>{{msg.text}}</p>
            <p class="time">{{msg.timestamp}}</p>
        </li>
    </div>
    <div class="bubbledLeft" *ngIf="msg.user === 'slack'"> 
        <li>
            <p>{{msg.name}}</p>
            <p>{{msg.text}}</p>
            <p class="time">{{msg.timestamp}}</p>
        </li>
    </div>
